
<table class="table table-dark table-striped" style="color: white;">


    <thead>
        <tr>
            <th colspan="3" class="text-center">

                Carro compras
            </th>
        </tr>


        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>


    <tbody>
        {% if request.session.carro.items%}

           {% for key, value in request.session.carro.items   %}
           
                <td>{{value.nombre}}</td>
                <td>{{value.cantidad}}</td>
                <td>
                    <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a><br>
                    {{value.precio}} $
                </td>


             </tr>

           {% endfor %}

        {% else %}
           <tr>
            <td colspan="3">
                <div class="alert alert-danger text-center">
                    no hay productos en el carro
                </div>
            </td>
           </tr>

        {% endif %}
    </tbody>


    <tfoot>
        <tr>
            <td colspan="3">

                Total: {{importe_total_carro}} $

            </td>
            <td colspan="3">
                <div class="d-grid gap-2">
                    <a class="btn btn-primary" type="button">Comprar</a>
                    
                  </div>
            </td>
            
        </tr>
    </tfoot>




</table>
