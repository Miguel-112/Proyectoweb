{% extends "ProyectoWebApp/base.html" %}

{% load static %}


{% block content  %}









<div class="container">

 <div style="float:right ;">
  <p style="color:white ;"></p>

  {% include "carro/widget.html" %}


</div>



    <div class="row">

        {% for producto in productos %}
        <div class=" col-lg-3 col-md-12 col-sm-12">
    
          <div class="card" style="width:90% ; margin: 10px 10px;" >
            <img src="{{producto.imagen.url}}"   class="card-img-top" >
            <div class="card-body" style="text-align:center ;">

              <h7 class="card-title">{{producto.nombre}}</h7>
              <p class="card-text"> <b>{{producto.precio}}</b>  &nbsp;$</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div class="card-footer text-center">
              <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success btn-block">Agregar </a>
            </div>

          </div>
        </div>
        {% endfor %}


</div>

</div>


{% endblock  %}
